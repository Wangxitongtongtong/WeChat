<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>微信</title>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<body>
		<div class="swiper-container" id="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="index_build">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="1s" swiper-animate-delay="0.5s" src="images/indexBuilding.png" alt="" />
					</div><!--下面的城市-->
					<div class="index_cloud ab ani" swiper-animate-effect="zoomIn" swiper-animate-durantion="1s" swiper-animate-delay="1.9s">
						<img class="animated alwaysZoom infinite alternate linear ani" swiper-animate-durantion="1s" src="images/indexCloud.png" alt="" />
					</div><!--云-->
					<div class="index_ele ab ani" swiper-animate-effect="zoomIn" swiper-animate-durantion="1s" swiper-animate-delay="1.9s">
						<img class="animated alwaysZoom infinite alternate linear ani" swiper-animate-durantion="1s" src="images/indexElements.png" alt="" />
					</div><!--外星人ele-->
					<div class="index_star ab ani" swiper-animate-effect="zoomIn" swiper-animate-durantion="1s" swiper-animate-delay="2s">
						<img class="animated alwaysZoom infinite alternate linear ani" swiper-animate-durantion="1s" swiper-animate-delay="0.4s" src="images/indexStars.png" alt="" />
					</div><!--星星-->
					<div class="index_txt ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="1s" swiper-animate-delay="1s" src="images/indexTxt.png" alt="" />
					</div><!--文字-->
					<div class="index_flower ab">
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-durantion="1s" swiper-animate-delay="1.4s" src="images/indexFlowers01.png" alt="" />
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-durantion="1s" swiper-animate-delay="1.8s" src="images/indexFlowers02.png" alt="" />
					</div><!--花-->
					<div class="index_fly ab ani" swiper-animate-effect="zoomInDown" swiper-animate-durantion="1.5s" swiper-animate-delay="2.0s">
						<img class="animated alwaysZoomFly infinite alternate linear ani" swiper-animate-durantion="0.8s" swiper-animate-delay="0.2s" src="images/indexFlight.png" alt="" />
					</div><!--飞机-->
					<div class="arrowUp ab">
						<img class="animated arrowUp infinite alternate linear ani" swiper-animate-durantion="0.8s" swiper-animate-delay="1.2s" src="images/arrow-up.png"/>
					</div><!--向上箭头-->
				</div><!--第一页-->
				<div class="swiper-slide">
					<div class="secondBg ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.8s" >
						<img src="images/wasBg.jpg"/>
					</div><!--secondBg-->
					<div class="secondRain ab ani" swiper-animate-effect="fadeInDown" swiper-animate-durantion="1s" swiper-animate-delay="0.5s">
						<img src="images/wasStar.png" alt="" />
					</div><!--secondRain-->
					<div class="secondTxt ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="1s" swiper-animate-delay="0.5s" src="images/wasIT.png" alt="" />
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="1s" swiper-animate-delay="1s" src="images/wasFarm.png" alt="" />
					</div><!--文字-->
					<div class="arrowUp ab">
						<img class="animated arrowUp infinite alternate linear ani" swiper-animate-durantion="0.8s" swiper-animate-delay="1.2s" src="images/arrow-up.png"/>
					</div><!--向上箭头-->
				</div><!--第二页-->
				<div class="swiper-slide">
					<div class="thirdBgFirst ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s">
						<img src="images/earlyBg.jpg" alt="" />
					</div><!--thirdBgFirst-->
					<div class="thirdBgSecond ab ani" swiper-animate-effect="fadeInRight" swiper-animate-durantion="0.5s" swiper-animate-delay="0.3s" >
						<img class="ani" swiper-animate-effect="fadeOut" swiper-animate-durantion="0.5s" swiper-animate-delay="2.8s" src="images/earlyBuilding.png" alt="" />
					</div><!--thirdBgSecond-->
					<div class="lingchen ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s" swiper-animate-delay="1.2s">
						<img class="ani" swiper-animate-effect="fadeOut" swiper-animate-durantion="0.5s" swiper-animate-delay="2.8s" src="images/earlyTitle.png" alt="" />
					</div><!--lingchen-->
					<div class="thirdBgThird ab ani" swiper-animate-effect="fadeInUp" swiper-animate-durantion="0.5s" swiper-animate-delay="3s">
						<img class="ani" swiper-animate-effect="fadeOut" swiper-animate-durantion="0.5s" swiper-animate-delay="5.8s" src="images/lastBusStation.png" alt="" />
					</div><!--thirdBgThird-->
					<div class="lastCar ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s" swiper-animate-delay="3.8s">
						<img class="ani" swiper-animate-effect="fadeOut" swiper-animate-durantion="0.5s" swiper-animate-delay="5.8s" src="images/lastBusTitle.png" alt="" />
					</div><!--lastCar-->
					<div class="car ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0s" swiper-animate-delay="4s">
						<img class="ani" swiper-animate-effect="fadeOutLeft" swiper-animate-durantion="1.5s" swiper-animate-delay="4.5s" src="images/bus.png" alt="" />
					</div><!--car-->
					<div class="boy ab ani" swiper-animate-effect="bounceInRight" swiper-animate-durantion="0.5s" swiper-animate-delay="4s">
						<img class="ani" swiper-animate-effect="fadeOut" swiper-animate-durantion="0.1s" swiper-animate-delay="5.2s" src="images/lastBusAvatar.png" alt="" />
					</div><!--boy-->
					<div class="moon ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s" swiper-animate-delay="6.3s">
						<img src="images/myTeamBg.jpg" alt="" />
					</div><!--moon-->
					<div class="taijie ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s" swiper-animate-delay="6.3s">
						<img src="images/myTeamWall.png" alt="" />
					</div><!--taijie-->
					<div class="sitDown ab ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.5s" swiper-animate-delay="6.6s">
						<img src="images/myTeamAvatar.png" alt="" />
					</div><!--sitDown-->
					<div class="thirdTxt ab ani">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.3s" swiper-animate-delay="7s" src="images/myTeamTxt.png" alt="" />
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.3s" swiper-animate-delay="7.4s" src="images/myTeamTxt01.png" alt="" />
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.3s" swiper-animate-delay="7.6s" src="images/myTeamTxt02.png" alt="" />
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-durantion="0.3s" swiper-animate-delay="7.8s" src="images/myTeamTxt03.png" alt="" />
					</div><!--thirdTxt-->
					<div class="where ab ani" swiper-animate-effect="bounceInUp" swiper-animate-durantion="0.5s" swiper-animate-delay="8s">
						<img src="images/myteamWhereTxt.png" alt="" />
					</div><!--where-->
					<div class="arrowUp ab">
						<img class="animated arrowUp infinite alternate linear ani" swiper-animate-durantion="0.8s" swiper-animate-delay="1.2s" src="images/arrow-up.png"/>
					</div><!--向上箭头-->
				</div><!--第三页-->
				<div class="swiper-slide">第四页</div>
				<div class="swiper-slide">第五页</div>
			</div>
		</div>
		<img src="images/musicBtn.png" id="musicBtn" alt="" />
		<audio src="images/chengdu.mp3" id="ado"></audio>
	</body>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
